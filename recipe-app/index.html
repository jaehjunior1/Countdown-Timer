<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">
                Search
            </button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="./images/image-waffle-mobile.jpg" alt=""><span>Waffle</span>
                </li>
                <li>
                    <img src="./images/image-tiramisu-mobile.jpg" alt=""><span>Tiramisu</span>
                </li>
                <li>
                    <img src="./images/image-brownie-mobile.jpg" alt=""><span>Brownie</span>
                </li>
                <li>
                    <img src="./images/image-baklava-mobile.jpg" alt=""><span>Baklava</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random Recipe</span>
                    <img src="./images/image-cake-mobile.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-btn">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
