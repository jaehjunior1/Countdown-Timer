<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes App</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search">
                <i class="fa fa-search"></i>
            </button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="./images/image-waffle-mobile.jpg" alt=""><span>Waffle</span>
                </li>
                <li>
                    <img src="./images/image-tiramisu-mobile.jpg" alt=""><span>Tiramisu</span>
                </li>
                <li>
                    <img src="./images/image-brownie-mobile.jpg" alt=""><span>Brownie</span>
                </li>
                <li>
                    <img src="./images/image-baklava-mobile.jpg" alt=""><span>Baklava</span>
                </li>
            </ul>
        </div> 
        <div class="meals" id="meals">
          
        </div>
     </div>

</html>
